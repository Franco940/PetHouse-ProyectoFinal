<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>cuidador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/form-cuidador.css">
  <link rel="stylesheet" href="/templates/index.html">
  <link rel="stylesheet" href="/templates/form-registro.html">
  <link rel="stylesheet" href="/templates/form-contacto.html">
</head>

<body>
  <nav>
    <div class="derecha">
      <ul class="menu">

        <li> <a th:href="@{/}">Home</a></li>

        <!-- Hacer un form para completar los datos de cuidador-->
        <li th:if="${session.cuidador}"> <a th:href="@{/cuidador/lista}">Cuidadores</a></li>
        <li> <a th:href="@{/}">Contacto</a></li>
        <li th:if="${#strings.equals(session.ROL, 'USER')}"> <a th:href="@{/logout}">Logout</a></li>
      </ul>
  </nav>

  <div class="fondo"></div>
  <div class="cuidador-box">
    <img src="/static/img/par-pasear-con-perro-2h2epa4.jpg" class="avatar" alt="Avatar Image">

    <h1>Trabaja con nosotros</h1>
    <form th:action="@{/cuidador/ser-cuidador/__${session.idUsuario}__}" method="POST">
      <!-- USERNAME INPUT -->
      <label for="username">descripcion</label>
      <textarea name="descripcion" rows="10" cols="40" placeholder="Contanos sobre vos!"></textarea>
      <!-- PASSWORD INPUT -->
      <label for="username">tarifa</label>
      <input type="number" name="tarifa" placeholder="ingresa tu tarifa">
      <div class="botoncito">
        <button type="submit">Enviar</button>
      </div>
      <br>
    </form>
  </div>
</body>
