    <h1 class="center">Registro para usuario nuevo</h1>

    <form class="center" action="ruta del método que va a manejar la información?" method="post" enctype="multipart/form-data">

        </br><label for="nombre">Ingrese su nombre</label>
        <input type="text" name="nombre" placeholder="Nombre" id="nombre"></br>

        </br><label for="apellido">Ingrese su apellido</label>
        <input type="text" name="apellido" placeholder="Apellido" id="apellido"></br>

        </br><label for="email">Ingrese su email</label>
        <input type="email" name="email" placeholder="Email" id="email"></br>

        </br><label for="contrasenia">Ingrese su contraseña</label>
        <input type="password" name="contrasenia" placeholder="Contraseña" id="contrasenia"></br>

        </br><label for="telefonoDeContacto">Ingrese su telefono</label>
        <input type="text" name="telefonoDeContacto" placeholder="Telefono" id="telefonoDeContacto"></br>

        </br>
            <button type="button"><label for="avatar">Adjunta tu foto de perfil</label></button>
        <input type="file" accept="jpg,.png" id="avatar" style="display:none">
        </br>

        </br><label for="categoria">Se registra como cuidador o como usuario?</label>
        <select name="categoria" id="categoria">
            <option>Cuidador</option>
            <option>Usuario</option>
        </select></br>

        

        </br><button type="submit">Enviar</button>

    
    </form>
